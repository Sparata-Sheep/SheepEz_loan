spring:
  application:
    name: eureka
server:
  port: 8761
  address: 0.0.0.0

---
spring.config.activate.on-profile: local
spring:
  application:
    name: eureka
server:
  port: 8761
  address: 0.0.0.0
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
---
spring.config.activate.on-profile: dev
spring:
  application:
    name: eureka
server:
  port: 8761
  address: 0.0.0.0
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    hostname: eureka
