user:
  api:
    url: http://localhost:19096
    exampleValue: exampleDefaultValue

spring.cloud.openfeign:
  client:
    config:
      example-api:
        connectTimeout: 2100
        readTimeout: 5000
        loggerLevel: full
  compression:
    response:
      enabled: false
  httpclient:
    max-connections: 2000
    max-connections-per-route: 500

---
spring.config.activate.on-profile:
  - local
  - dev

user:
  api:
    url: http://user:19092
    exampleValue: exampleDefaultValue

---
spring.config.activate.on-profile:
  - staging
  - live

example:
  api:
    url: https://live.example.example
    exampleValue: exampleLiveValue

